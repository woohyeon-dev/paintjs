<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>PaintJS</title>
</head>
<body>
    <canvas id = "jsCanvas" class="canvas"></canvas>
    <div class="controls">
        <div class="controls__range">
            <input type="range" id="jsRange" min="0.1" max="5.0" value="2.5" step="0.1" />
        </div>
        <div class="controls__btns">
            <button id="jsMode">FILL</button>
            <button id="jsSave">SAVE</button>
        </div>
        <div class="controls_colors" id="jsColors">
            <div class="controls_color jsColor" style="background-color:black"></div>
            <div class="controls_color jsColor" style="background-color:white"></div>
            <div class="controls_color jsColor" style="background-color:#f4d9e0"></div>
            <div class="controls_color jsColor" style="background-color:#e9e7db"></div>
            <div class="controls_color jsColor" style="background-color:#e0e7c5"></div>
            <div class="controls_color jsColor" style="background-color:#aed2c4"></div>
            <div class="controls_color jsColor" style="background-color:#f7e4de"></div>
            <div class="controls_color jsColor" style="background-color:#d1efef"></div>
            <div class="controls_color jsColor" style="background-color:#dbeffa"></div>
            <div class="controls_color jsColor" style="background-color:#d6d5e5"></div>
            <div class="controls_color jsColor" style="background-color:#efe8ef"></div>
            <div class="controls_color jsColor" style="background-color:#d7c7b6"></div>
            <div class="controls_color jsColor" style="background-color:#d0d3da"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
